<div class="space-y-6 animate-in fade-in slide-in-from-bottom-6 duration-700 delay-100 fill-mode-both">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4">
        <div>
            <h1 class="text-3xl font-black tracking-tight text-slate-900">Mes réclamations</h1>
            <p class="text-slate-500 mt-1 text-lg">Suivez et gérez vos demandes</p>
        </div>
        <button
            class="bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2.5 px-5 rounded-xl shadow-lg shadow-teal-600/20 transition-all flex items-center gap-2 w-max">
            <lucide-icon [name]="Plus" class="h-5 w-5"></lucide-icon>
            Nouvelle réclamation
        </button>
    </div>

    <!-- Stats Row -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-200/60 flex items-center gap-4">
            <div class="h-12 w-12 rounded-xl bg-slate-100 text-slate-600 flex items-center justify-center">
                <lucide-icon [name]="MessageSquareWarning" class="h-6 w-6"></lucide-icon>
            </div>
            <div>
                <p class="text-sm font-medium text-slate-500">Total réclamations</p>
                <p class="text-2xl font-bold text-slate-800">5</p>
            </div>
        </div>
        <div
            class="bg-white rounded-2xl p-6 shadow-sm border border-orange-200/60 flex items-center gap-4 relative overflow-hidden">
            <div class="absolute right-0 top-0 w-24 h-full bg-gradient-to-l from-orange-50 to-transparent"></div>
            <div
                class="h-12 w-12 rounded-xl bg-orange-100 text-orange-600 flex items-center justify-center relative z-10">
                <lucide-icon [name]="RefreshCw" class="h-6 w-6"></lucide-icon>
            </div>
            <div class="relative z-10">
                <p class="text-sm font-medium text-slate-500">En cours</p>
                <p class="text-2xl font-bold text-slate-800">2</p>
            </div>
        </div>
        <div
            class="bg-white rounded-2xl p-6 shadow-sm border border-green-200/60 flex items-center gap-4 relative overflow-hidden">
            <div class="absolute right-0 top-0 w-24 h-full bg-gradient-to-l from-green-50 to-transparent"></div>
            <div
                class="h-12 w-12 rounded-xl bg-green-100 text-green-600 flex items-center justify-center relative z-10">
                <lucide-icon [name]="CheckCircle2" class="h-6 w-6"></lucide-icon>
            </div>
            <div class="relative z-10">
                <p class="text-sm font-medium text-slate-500">Résolues</p>
                <p class="text-2xl font-bold text-slate-800">3</p>
            </div>
        </div>
    </div>

    <!-- Filters & Table Area -->
    <div class="bg-white rounded-2xl shadow-sm border border-slate-200/60 overflow-hidden">
        <!-- Filters Row -->
        <div class="p-5 border-b border-slate-100 flex flex-wrap items-center gap-4 bg-slate-50/50">
            <div class="relative flex-1 min-w-[200px] max-w-sm group">
                <lucide-icon [name]="Search"
                    class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-slate-400 group-focus-within:text-teal-500"></lucide-icon>
                <input type="text" placeholder="Rechercher une réclamation..."
                    class="w-full bg-white border border-slate-200 rounded-xl py-2 pl-9 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-teal-500/20 focus:border-teal-500 transition-all placeholder:text-slate-400">
            </div>

            <select
                class="bg-white border border-slate-200 text-slate-700 text-sm rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500/20 focus:border-teal-500 cursor-pointer appearance-none pr-8 relative">
                <option value="">Tous les statuts</option>
                <option value="en-cours">En cours</option>
                <option value="resolu">Résolu</option>
            </select>

            <select
                class="bg-white border border-slate-200 text-slate-700 text-sm rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500/20 focus:border-teal-500 cursor-pointer appearance-none pr-8 relative">
                <option value="">Tous les types</option>
                <option value="technique">Technique</option>
                <option value="financiere">Financière</option>
                <option value="administrative">Administrative</option>
            </select>

            <select
                class="bg-white border border-slate-200 text-slate-700 text-sm rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500/20 focus:border-teal-500 cursor-pointer appearance-none pr-8 relative">
                <option value="">Période: Ces 30 derniers jours</option>
                <option value="3-months">3 derniers mois</option>
                <option value="year">Cette année</option>
            </select>

            <button
                class="p-2 border border-slate-200 text-slate-500 rounded-xl hover:bg-slate-50 hover:text-slate-700 ml-auto transition-colors">
                <lucide-icon [name]="Filter" class="h-5 w-5"></lucide-icon>
            </button>
        </div>

        <!-- Table -->
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-white border-b border-slate-100 text-slate-500 text-xs uppercase tracking-wider">
                        <th class="px-6 py-4 font-semibold">Réf.</th>
                        <th class="px-6 py-4 font-semibold">Date</th>
                        <th class="px-6 py-4 font-semibold">Type</th>
                        <th class="px-6 py-4 font-semibold">Description</th>
                        <th class="px-6 py-4 font-semibold">Priorité</th>
                        <th class="px-6 py-4 font-semibold">Statut</th>
                        <th class="px-6 py-4 font-semibold text-right">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-100 text-sm">
                    <tr *ngFor="let item of reclamations" class="hover:bg-slate-50/80 transition-colors group">
                        <td class="px-6 py-4 font-bold text-slate-700">{{item.ref}}</td>
                        <td class="px-6 py-4 text-slate-600 font-medium">{{item.date}}</td>
                        <td class="px-6 py-4">
                            <span
                                class="px-2.5 py-1 rounded text-xs font-semibold border {{item.typeClass}}">{{item.type}}</span>
                        </td>
                        <td class="px-6 py-4 font-medium text-slate-800">{{item.desc}}</td>
                        <td class="px-6 py-4">
                            <span
                                class="px-2.5 py-1 rounded-full text-xs font-bold leading-none {{item.prioClass}}">{{item.prio}}</span>
                        </td>
                        <td class="px-6 py-4">
                            <span
                                class="px-3 py-1 rounded-full text-xs font-bold border {{item.statusClass}}">{{item.status}}</span>
                        </td>
                        <td class="px-6 py-4 text-right">
                            <button
                                class="p-2 text-slate-400 hover:text-teal-600 hover:bg-teal-50 rounded-lg transition-colors inline-flex">
                                <lucide-icon [name]="Eye" class="h-4 w-4"></lucide-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Footer / Pagination -->
        <div class="px-6 py-4 border-t border-slate-100 flex items-center justify-between bg-white text-sm">
            <div class="text-slate-500">
                Affichage de <span class="font-medium text-slate-700">1</span> à <span
                    class="font-medium text-slate-700">5</span> sur <span class="font-medium text-slate-700">5</span>
                résultats
            </div>
            <div class="flex items-center gap-1">
                <button
                    class="p-1.5 text-slate-400 hover:text-slate-700 hover:bg-slate-100 rounded-lg disabled:opacity-50"
                    disabled>
                    <lucide-icon [name]="ChevronLeft" class="h-5 w-5"></lucide-icon>
                </button>
                <button
                    class="w-8 h-8 rounded-lg bg-teal-600 text-white font-medium flex items-center justify-center">1</button>
                <button
                    class="w-8 h-8 rounded-lg text-slate-600 hover:bg-slate-100 font-medium flex items-center justify-center hidden">2</button>
                <button
                    class="p-1.5 text-slate-400 hover:text-slate-700 hover:bg-slate-100 rounded-lg disabled:opacity-50"
                    disabled>
                    <lucide-icon [name]="ChevronRight" class="h-5 w-5"></lucide-icon>
                </button>
            </div>
        </div>
    </div>

    <!-- Page Action Bottom Right -->
    <div class="flex justify-end">
        <button
            class="text-sm font-semibold text-slate-600 hover:text-teal-600 flex items-center gap-2 border border-slate-200 hover:border-teal-200 bg-white py-2 px-4 rounded-xl shadow-sm transition-all">
            <lucide-icon [name]="Download" class="h-4 w-4"></lucide-icon>
            Exporter l'historique
        </button>
    </div>
</div>

<div class="min-h-screen bg-[#F8FAFC] flex font-sans text-slate-900">
    <!-- Left Sidebar -->
    <aside
        class="w-64 bg-[#1E293B] flex-shrink-0 flex flex-col h-screen sticky top-0 shadow-xl overflow-hidden text-slate-300">
        <!-- Logo -->
        <div class="h-20 flex items-center px-6 border-b border-slate-700/50 bg-[#1e293b]/50">
            <div class="flex items-center gap-3">
                <div
                    class="h-10 w-10 bg-teal-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-teal-600/20">
                    <lucide-icon [name]="Building2" class="h-6 w-6"></lucide-icon>
                </div>
                <span
                    class="text-xl font-bold tracking-tight text-white hover:text-teal-400 transition-colors">SyndicPro</span>
            </div>
        </div>

        <!-- User Profile Area -->
        <div class="px-6 py-5 border-b border-slate-700/50 flex items-center gap-4 bg-slate-800/30">
            <div
                class="h-12 w-12 rounded-full overflow-hidden border-2 border-teal-500 bg-teal-900 flex items-center justify-center">
                <lucide-icon [name]="User" class="h-6 w-6 text-teal-300"></lucide-icon>
            </div>
            <div>
                <h3 class="font-semibold text-white truncate max-w-[140px]">Ahmed Ben Salah</h3>
                <p class="text-xs text-slate-400">3 lots • Jardins Carthage</p>
            </div>
        </div>

        <!-- Navigation Menu -->
        <nav class="flex-1 px-4 py-6 space-y-1.5 overflow-y-auto">
            <a *ngFor="let item of menuItems" [routerLink]="item.path"
                class="flex items-center gap-3 px-3 py-2.5 rounded-xl transition-all duration-200 group font-medium"
                [ngClass]="currentRoute.includes(item.path) 
                 ? 'bg-teal-600/10 text-teal-400 border border-teal-600/20' 
                 : 'hover:bg-slate-800 hover:text-slate-100 border border-transparent'">
                <lucide-icon [name]="item.icon" class="h-5 w-5"></lucide-icon>
                {{item.label}}

                <!-- Active Indicator -->
                <div *ngIf="currentRoute.includes(item.path)" class="ml-auto w-1 h-5 bg-teal-500 rounded-full"></div>
            </a>
        </nav>

        <!-- Parameters / Log out -->
        <div class="px-4 py-5 border-t border-slate-700/50 space-y-2">
            <button
                class="w-full flex items-center gap-3 px-3 py-2.5 rounded-xl text-slate-400 hover:text-white hover:bg-slate-800 transition-colors text-sm font-medium">
                <lucide-icon [name]="Settings" class="h-5 w-5"></lucide-icon>
                Paramètres du compte
            </button>
            <button (click)="logout()"
                class="w-full flex items-center gap-3 px-3 py-2.5 rounded-xl text-slate-400 hover:text-red-400 hover:bg-red-400/10 transition-colors text-sm font-medium">
                <lucide-icon [name]="LogOut" class="h-5 w-5"></lucide-icon>
                Déconnexion
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-screen overflow-hidden relative">
        <div class="flex-1 overflow-x-hidden overflow-y-auto bg-slate-50/50">
            <div class="px-8 py-8 max-w-[1600px] mx-auto min-h-full">
                <router-outlet></router-outlet>
            </div>
        </div>
    </main>
</div>
